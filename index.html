<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./resource/css/index.css">
</head>
<body>
    <header>
        <p>Tic-Tac-Toe</p>
    </header>
    <main>
        <div class="button-container">
            <button class="modal-button button">Set Name</button>
            <button class="start-button button" type="button">Start</button>
            <button class="reset-button button" type="button">Restart</button>
        </div>
        <div class="player-container">
            <div class="player-name player-one">Player 1</div>
            <div class="player-name player-two">Player 2</div>
        </div>
        <div class="score-container">
            <div class="player-score player-one">0</div>
            <div class="player-score player-two">0</div>
        </div>
        <div class="result-container">
            <div class="player-result player-one"></div>
            <div class="player-result player-two"></div>
        </div>
        <dialog class="modal-container">
            <span class="close-modal">&times;</span>
            <form action="">
                <div class="player-name-container">
                    <label for="player-one-name">Player 1:</label>
                    <input type="text" id="player-one-name" name="player-one-name">
                </div>
                <div class="player-name-container">
                    <label for="player-two-name">Player 2:</label>
                    <input type="text" id="player-two-name" name="player-one-name">
                </div>
                <button type="submit"> Submit</button>
            </form>
        </dialog>
        <div class="display-grid"></div>
    </main>
    <script src="./resource/js/index.js"></script>
</body>
</html>
